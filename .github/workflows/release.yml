name: Release

on:
  push:
    tags:
      - 'v*' # 只有打 v 开头的 tag 时才触发

permissions:
  contents: write # 必须赋予写权限，否则无法创建 Release 和上传附件

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Build and Package
        run: |
          # --- Linux ---
          echo "Building for Linux..."
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o myapp-linux main.go
          # 打包 Linux 版本 (tar.gz)
          tar -czvf blog-linux-amd64.tar.gz myapp-linux img/

          # --- Windows ---
          echo "Building for Windows..."
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o myapp-windows.exe main.go
          # 打包 Windows 版本 (zip)
          zip -r blog-windows-amd64.zip myapp-windows.exe img/

          # --- macOS ---
          echo "Building for macOS..."
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o myapp-darwin main.go
          # 打包 macOS 版本 (tar.gz)
          tar -czvf blog-darwin-amd64.tar.gz myapp-darwin img/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # 注意：这里的文件名必须和上面打包生成的文件名完全一致
          files: |
            blog-linux-amd64.tar.gz
            blog-windows-amd64.zip
            blog-darwin-amd64.tar.gz
          fail_on_unmatched_files: true
name: Release

on:
  push:
    tags:
      - 'v*' # 当推送 v 开头的 tag 时触发

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21' # 根据你的 go.mod 版本调整

      - name: Build
        run: |
          GOOS=windows GOARCH=amd64 go build -o sqlite_test-windows-amd64.exe .
          GOOS=linux GOARCH=amd64 go build -o sqlite_test-linux-amd64 .
          GOOS=darwin GOARCH=amd64 go build -o sqlite_test-darwin-amd64 .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            sqlite_test-windows-amd64.exe
            sqlite_test-linux-amd64
            sqlite_test-darwin-amd64